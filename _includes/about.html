  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].about.title | default: "" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].about.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div>
        <img
          src="https://lh3.googleusercontent.com/G-WdBVTdiZgM_rUPToAAbdpEJL9GFc5v8DQGpLDQh_ep_X8tuyq04VVbNx6E2wtaWVKcbNNFg_yuzRCyLirk4bI=w1280"
          style="max-height: 30%;">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext[site.locale].about.body | markdownify }}</div>
      </div>
    </div>
  </div>
